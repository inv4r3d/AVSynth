<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monochrome Zen</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    
    <style>
        :root { --accent: #ffffff; --bg: #000000; --ui-bg: rgba(0, 0, 0, 0.85); }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg); 
            font-family: 'Courier New', monospace; color: #fff;
        }

        /* 3D холст всегда на дне */
        canvas { 
            position: fixed; top: 0; left: 0; 
            width: 100% !important; height: 100% !important; 
            z-index: 1; 
        }

        /* Кнопка настроек */
        #menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: none; border: 1px solid #444; color: #666;
            padding: 10px 15px; cursor: pointer; font-size: 10px;
            letter-spacing: 2px; text-transform: uppercase;
        }

        /* Оверлей настроек */
        #ui-overlay {
            position: fixed; inset: 0; z-index: 500;
            background: var(--ui-bg);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; gap: 30px;
            opacity: 0; pointer-events: none; transition: 0.4s;
        }
        #ui-overlay.visible { opacity: 1; pointer-events: auto; }

        .control-group { width: 80%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        .fader-row { display: flex; flex-direction: column; gap: 10px; }
        .fader-row label { font-size: 10px; letter-spacing: 2px; color: #888; text-transform: uppercase; }

        /* Кастомные монохромные ползунки */
        input[type="range"] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%; height: 1px; background: #333;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; 
            background: #fff; border-radius: 50%; cursor: pointer; margin-top: -8px;
            border: 1px solid #000;
        }
        input[type="range"]::-moz-range-thumb {
            height: 16px; width: 16px; background: #fff; border-radius: 50%; border: none;
        }

        select {
            background: #000; border: 1px solid #333; color: #fff;
            padding: 12px; font-size: 12px; width: 100%;
        }

        /* Видео скрыто, но работает для ИИ */
        #webcam {
            position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }

        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-btn {
            background: none; border: 1px solid #fff; color: #fff;
            padding: 20px 40px; cursor: pointer; letter-spacing: 5px; font-size: 14px;
        }
    </style>
</head>
<body>

<div id="start-screen">
    <button id="start-btn">INITIALIZE CORE</button>
</div>

<button id="menu-toggle">Settings</button>

<div id="ui-overlay">
    <div class="control-group">
        <div class="fader-row">
            <label>Shape</label>
            <select id="shape-select">
                <option value="lorenz">Lorenz</option>
                <option value="halvorsen">Halvorsen</option>
                <option value="aizawa">Aizawa</option>
                <option value="sprottB">Sprott B</option>
            </select>
        </div>
        
        <div class="fader-row">
            <label>Morph Speed</label>
            <input type="range" id="morph-slider" min="0.01" max="0.2" step="0.01" value="0.05">
        </div>

        <div class="fader-row">
            <label>Harmonicity</label>
            <input type="range" id="harm-fader" min="0.5" max="10" step="0.1" value="3">
        </div>

        <div class="fader-row">
            <label>Modulation</label>
            <input type="range" id="mod-fader" min="0" max="50" step="1" value="10">
        </div>

        <div class="fader-row">
            <label>Space (Reverb)</label>
            <input type="range" id="verb-fader" min="0" max="1" step="0.05" value="0.4">
        </div>
        
        <button onclick="document.getElementById('ui-overlay').classList.remove('visible')" style="background: #fff; color:#000; border:none; padding:10px; margin-top:20px; cursor:pointer;">CLOSE</button>
    </div>
</div>

<video id="webcam" autoplay playsinline muted></video>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    const STATE = {
        count: window.innerWidth < 600 ? 5000 : 12000, // Оптимизация для мобилок
        shape: 'lorenz',
        morph: 0.05,
        gScale: 1,
        chaos: 0
    };

    // --- THREE.JS ---
    const scene = new THREE.Scene();
    const threeCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: false }); // Выключил antialias для FPS
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    threeCamera.position.z = 25;

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(STATE.count * 3);
    let targets = new Float32Array(STATE.count * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
        size: 0.02, color: 0xffffff, transparent: true,
        blending: THREE.AdditiveBlending, opacity: 0.6, depthWrite: false
    });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // --- AUDIO ---
    let synth, filter, reverb;
    function initAudio() {
        filter = new Tone.Filter(2000, "lowpass").toDestination();
        reverb = new Tone.Reverb({ decay: 5, wet: 0.4 }).connect(filter);
        synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        synth.triggerAttack(["C2", "G2"]);
        Tone.Destination.volume.value = -12;
    }

    // --- ATTRACTORS ---
    function updateTargets() {
        const arr = new Float32Array(STATE.count * 3);
        let x = 0.1, y = 0, z = 0, dt = 0.01;
        for (let i = 0; i < STATE.count; i++) {
            if (STATE.shape === 'lorenz') {
                x += (10 * (y - x)) * dt; y += (x * (28 - z) - y) * dt; z += (x * y - (8/3) * z) * dt;
                arr[i*3]=x*0.4; arr[i*3+1]=y*0.4; arr[i*3+2]=(z-25)*0.4;
            } else if (STATE.shape === 'halvorsen') {
                let dx = -1.4*x - 4*y - 4*z - y*y; let dy = -1.4*y - 4*z - 4*x - z*z; let dz = -1.4*z - 4*x - 4*y - x*x;
                x+=dx*dt; y+=dy*dt; z+=dz*dt;
                arr[i*3]=x*0.7; arr[i*3+1]=y*0.7; arr[i*3+2]=z*0.7;
            } else if (STATE.shape === 'aizawa') {
                let dx = (z-0.7)*x - 3.5*y; let dy = 3.5*x + (z-0.7)*y;
                let dz = 0.6 + 0.95*z - (z**3/3) - (x*x + y*y)*(1 + 0.25*z) + 0.1*z*(x**3);
                x+=dx*dt; y+=dy*dt; z+=dz*dt;
                arr[i*3]=x*4; arr[i*3+1]=y*4; arr[i*3+2]=z*3;
            } else {
                x += (0.4*y*z) * dt; y += (x - 1.2*y) * dt; z += (1 - x*y) * dt;
                arr[i*3]=x*5; arr[i*3+1]=y*5; arr[i*3+2]=z*5;
            }
        }
        targets = arr;
    }

    // --- HANDS ---
    const hands = new window.Hands({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
    hands.setOptions({ 
        maxNumHands: 2, 
        modelComplexity: window.innerWidth < 600 ? 0 : 1, // 0 - быстрее для мобилок
        minDetectionConfidence: 0.5 
    });
    
    hands.onResults(res => {
        if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
            const h1 = res.multiHandLandmarks[0];
            const d = Math.hypot(h1[0].x - h1[12].x, h1[0].y - h1[12].y);
            const tension = Math.min(Math.max((d - 0.1) / 0.3, 0), 1);
            
            STATE.chaos = (1 - tension) * 4;
            if (synth) {
                filter.frequency.rampTo(tension * 5000 + 100, 0.1);
            }

            if (res.multiHandLandmarks[1]) {
                const h2 = res.multiHandLandmarks[1];
                STATE.gScale = Math.hypot(h1[0].x - h2[0].x, h1[0].y - h2[0].y) * 4;
                synth.set({ detune: (STATE.gScale - 1) * 1200 });
            }
        }
    });

    const mpCamera = new window.Camera(document.getElementById('webcam'), {
        onFrame: async () => await hands.send({ image: document.getElementById('webcam') }),
        width: 640, height: 480,
        facingMode: "user"
    });

    // --- UI ---
    document.getElementById('start-btn').onclick = () => {
        Tone.start(); initAudio(); mpCamera.start();
        document.getElementById('start-screen').style.display = 'none';
    };

    document.getElementById('menu-toggle').onclick = () => {
        document.getElementById('ui-overlay').classList.toggle('visible');
    };

    document.getElementById('shape-select').onchange = (e) => { STATE.shape = e.target.value; updateTargets(); };
    document.getElementById('morph-slider').oninput = (e) => { STATE.morph = parseFloat(e.target.value); };
    document.getElementById('harm-fader').oninput = (e) => { synth.set({ harmonicity: parseFloat(e.target.value) }); };
    document.getElementById('mod-fader').oninput = (e) => { synth.set({ modulationIndex: parseFloat(e.target.value) }); };
    document.getElementById('verb-fader').oninput = (e) => { reverb.wet.value = parseFloat(e.target.value); };

    // --- LOOP ---
    function animate() {
        requestAnimationFrame(animate);
        const pos = geometry.attributes.position;
        for (let i = 0; i < STATE.count * 3; i++) {
            const t = targets[i] * STATE.gScale;
            pos.array[i] += (t - pos.array[i]) * STATE.morph;
            pos.array[i] += (Math.random() - 0.5) * (STATE.chaos * 0.015);
        }
        pos.needsUpdate = true;
        points.rotation.y += 0.003;
        renderer.render(scene, threeCamera);
    }

    updateTargets();
    animate();

    window.onresize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        threeCamera.aspect = window.innerWidth/window.innerHeight;
        threeCamera.updateProjectionMatrix();
    };
</script>
</body>
</html>
