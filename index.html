<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monochrome Particle Synth</title>
    
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js"></script>
    
    <style>
        :root { --accent: #ffffff; --bg: #000000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg); 
            font-family: 'Courier New', monospace; color: #fff;
            -webkit-user-select: none; user-select: none;
        }

        canvas { position: fixed; inset: 0; z-index: 1; }

        /* Окно камеры */
        #video-hud {
            position: fixed; top: 15px; right: 15px;
            width: 110px; height: 110px;
            border: 1px solid #333; background: #000;
            z-index: 100; transform: scaleX(-1);
            border-radius: 50%; overflow: hidden; display: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 500;
            background: none; border: 1px solid #444; color: #fff;
            padding: 10px 20px; cursor: pointer; font-size: 10px; letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Настройки */
        #ui-overlay {
            position: fixed; inset: 0; z-index: 400; background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #ui-overlay.visible { opacity: 1; pointer-events: auto; }

        .controls { width: 85%; max-width: 320px; display: flex; flex-direction: column; gap: 20px; }
        .fader { display: flex; flex-direction: column; gap: 8px; }
        .fader label { font-size: 9px; letter-spacing: 2px; color: #555; text-transform: uppercase; }

        /* Кастомные ползунки */
        input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 1px; background: #333; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 20px; width: 20px; 
            background: #fff; border-radius: 50%; cursor: pointer; 
            margin-top: -10px; border: 2px solid #000;
        }

        select { 
            background: #000; border: 1px solid #333; color: #fff; 
            padding: 12px; font-size: 11px; width: 100%; border-radius: 0; outline: none;
        }

        #start-screen { 
            position: fixed; inset: 0; background: #000; z-index: 1000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        #start-btn { 
            background: none; border: 1px solid #fff; color: #fff; padding: 20px 40px; 
            cursor: pointer; letter-spacing: 5px; font-weight: bold;
        }
        #status { font-size: 9px; color: #333; margin-top: 20px; text-transform: uppercase; text-align: center; }
    </style>
</head>
<body>

<div id="start-screen">
    <button id="start-btn">INITIALIZE CORE</button>
    <div id="status">Ready for boot</div>
</div>

<div id="video-hud">
    <video id="webcam" autoplay playsinline muted></video>
</div>

<button id="menu-toggle">Settings</button>

<div id="ui-overlay">
    <div class="controls">
        <div class="fader">
            <label>Attractor Shape</label>
            <select id="shape-select">
                <option value="lorenz">Lorenz Chaos</option>
                <option value="halvorsen">Halvorsen System</option>
                <option value="aizawa">Aizawa Sphere</option>
                <option value="sprottB">Sprott B</option>
            </select>
        </div>
        <div class="fader">
            <label>Oscillator</label>
            <select id="wave-select">
                <option value="sine">Sine Wave</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
                <option value="square">Square</option>
            </select>
        </div>
        <div class="fader">
            <label>Morph Speed</label>
            <input type="range" id="morph-slider" min="0.01" max="0.25" step="0.01" value="0.07">
        </div>
        <div class="fader">
            <label>Space Depth</label>
            <input type="range" id="verb-slider" min="0" max="1" step="0.05" value="0.4">
        </div>
        <button onclick="document.getElementById('ui-overlay').classList.remove('visible')" 
                style="background:#fff; color:#000; border:none; padding:12px; margin-top:10px; cursor:pointer; font-weight:bold; font-size:10px; letter-spacing:1px;">
            BACK
        </button>
    </div>
</div>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // --- Config & State ---
    const PARTICLE_COUNT = window.innerWidth < 600 ? 10000 : 20000;
    const STATE = { shape: 'lorenz', morph: 0.07, gScale: 1, chaos: 0, tension: 0.5, aiReady: false };

    // --- THREE.JS ---
    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    camera3D.position.z = 25;

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ size: 0.03, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.6, depthWrite: false });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // --- AUDIO ---
    let synth, filter, reverb;
    function initAudio() {
        filter = new Tone.Filter(2000, "lowpass").toDestination();
        reverb = new Tone.Reverb({ decay: 5, wet: 0.4 }).connect(filter);
        synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        synth.triggerAttack(["C2", "G2"]);
        Tone.Destination.volume.value = -12;
    }

    // --- ATTRACTOR MATH ---
    function updateTargets() {
        const arr = new Float32Array(PARTICLE_COUNT * 3);
        let x = 0.1, y = 0, z = 0, dt = 0.01;
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            if (STATE.shape === 'lorenz') {
                x += (10*(y-x))*dt; y += (x*(28-z)-y)*dt; z += (x*y-(8/3)*z)*dt;
                arr[i*3]=x*0.4; arr[i*3+1]=y*0.4; arr[i*3+2]=(z-25)*0.4;
            } else if (STATE.shape === 'halvorsen') {
                let dx = -1.4*x-4*y-4*z-y*y; let dy = -1.4*y-4*z-4*x-z*z; let dz = -1.4*z-4*x-4*y-x*x;
                x+=dx*dt; y+=dy*dt; z+=dz*dt; arr[i*3]=x*0.7; arr[i*3+1]=y*0.7; arr[i*3+2]=z*0.7;
            } else if (STATE.shape === 'aizawa') {
                let dx = (z-0.7)*x-3.5*y; let dy = 3.5*x+(z-0.7)*y; let dz = 0.6+0.95*z-(z**3/3)-(x*x+y*y)*(1+0.25*z);
                x+=dx*dt; y+=dy*dt; z+=dz*dt; arr[i*3]=x*4; arr[i*3+1]=y*4; arr[i*3+2]=z*3;
            } else {
                let dx = 0.4*y*z; let dy = x - 1.2*y; let dz = 1 - x*y;
                x+=dx*dt; y+=dy*dt; z+=dz*dt; arr[i*3]=x*5; arr[i*3+1]=y*5; arr[i*3+2]=z*5;
            }
        }
        targetPositions = arr;
    }

    // --- AI LANDMARKER ---
    let handLandmarker;
    let videoTime = -1;
    const video = document.getElementById('webcam');

    async function initAI() {
        const vision = await tasksVision.FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        handLandmarker = await tasksVision.HandLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
            runningMode: "VIDEO", numHands: 2
        });
        STATE.aiReady = true;
    }

    // --- START CORE ---
    document.getElementById('start-btn').onclick = async () => {
        const st = document.getElementById('status');
        try {
            st.innerText = "Waking up Tone.js...";
            await Tone.start();
            initAudio();
            updateTargets();
            
            // Скрываем экран сразу, чтобы можно было играть мышкой
            document.getElementById('start-screen').style.display = 'none';

            // Камера и ИИ запускаются в фоне
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    document.getElementById('video-hud').style.display = 'block';
                    initAI();
                };
            }).catch(e => console.warn("No camera, mouse mode only"));

        } catch (e) {
            alert("Initialization failed: " + e.message);
        }
    };

    // --- CONTROLS ---
    const updateGlobal = (t, s) => {
        STATE.tension = t; STATE.gScale = s; STATE.chaos = (1-t)*5;
        if(synth) {
            filter.frequency.rampTo(t*5000+150, 0.1);
            synth.set({ modulationIndex: (1-t)*35 });
            synth.set({ detune: (s-1)*1200 });
        }
    };

    // Mouse / Touch fallback
    window.addEventListener('mousemove', (e) => { if(!STATE.aiReady) updateGlobal(e.clientX/window.innerWidth, 0.5 + (1-e.clientY/window.innerHeight)*3.5); });
    window.addEventListener('touchmove', (e) => { if(!STATE.aiReady) updateGlobal(e.touches[0].clientX/window.innerWidth, 1.5); });

    document.getElementById('menu-toggle').onclick = () => document.getElementById('ui-overlay').classList.toggle('visible');
    document.getElementById('shape-select').onchange = (e) => { STATE.shape = e.target.value; updateTargets(); };
    document.getElementById('wave-select').onchange = (e) => { synth.set({ oscillator: { type: e.target.value } }); };
    document.getElementById('morph-slider').oninput = (e) => STATE.morph = parseFloat(e.target.value);
    document.getElementById('verb-slider').oninput = (e) => reverb.wet.value = parseFloat(e.target.value);

    // --- ANIMATION ---
    function animate() {
        requestAnimationFrame(animate);
        
        if (STATE.aiReady && video.readyState >= 2 && video.currentTime !== videoTime) {
            videoTime = video.currentTime;
            const res = handLandmarker.detectForVideo(video, performance.now());
            if (res.landmarks && res.landmarks[0]) {
                const h1 = res.landmarks[0];
                const d = Math.hypot(h1[0].x - h1[12].x, h1[0].y - h1[12].y);
                const t = Math.min(Math.max((d - 0.08) / 0.35, 0), 1);
                let s = STATE.gScale;
                if (res.landmarks[1]) {
                    const h2 = res.landmarks[1];
                    s = Math.hypot(h1[0].x - h2[0].x, h1[0].y - h2[0].y) * 5;
                }
                updateGlobal(t, s);
            }
        }

        const pos = geometry.attributes.position;
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            const t = targetPositions[i] * STATE.gScale;
            pos.array[i] += (t - pos.array[i]) * STATE.morph;
            pos.array[i] += (Math.random() - 0.5) * (STATE.chaos * 0.02);
        }
        pos.needsUpdate = true;
        points.rotation.y += 0.002;
        renderer.render(scene, camera3D);
    }

    updateTargets();
    animate();

    window.onresize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera3D.aspect = window.innerWidth/window.innerHeight;
        camera3D.updateProjectionMatrix();
    };
</script>
</body>
</html>
