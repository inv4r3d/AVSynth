<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monochrome AI Particle Synth</title>
    
    <!-- Загружаем Tone.js как глобальный скрипт для стабильности -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    
    <style>
        :root { --accent: #ffffff; --bg: #000000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg); 
            font-family: 'Courier New', monospace; color: #fff;
            -webkit-user-select: none; user-select: none; touch-action: none;
        }

        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* Окно камеры */
        #video-hud {
            position: fixed; top: 15px; right: 15px;
            width: 100px; height: 100px;
            border: 1px solid #333; background: #000;
            z-index: 100; transform: scaleX(-1);
            border-radius: 50%; overflow: hidden; display: none;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #ai-status {
            position: fixed; top: 125px; right: 15px;
            font-size: 8px; letter-spacing: 1px; color: #444; text-transform: uppercase; z-index: 100;
        }

        #menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 500;
            background: none; border: 1px solid #444; color: #fff;
            padding: 10px 20px; cursor: pointer; font-size: 10px; letter-spacing: 2px;
            text-transform: uppercase;
        }

        #ui-overlay {
            position: fixed; inset: 0; z-index: 400; background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #ui-overlay.visible { opacity: 1; pointer-events: auto; }

        .controls { width: 85%; max-width: 320px; display: flex; flex-direction: column; gap: 20px; }
        .fader { display: flex; flex-direction: column; gap: 8px; }
        .fader label { font-size: 9px; letter-spacing: 2px; color: #555; text-transform: uppercase; }

        input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 1px; background: #333; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 18px; width: 18px; 
            background: #fff; border-radius: 50%; cursor: pointer; 
            margin-top: -9px; border: 2px solid #000;
        }

        select { 
            background: #000; border: 1px solid #333; color: #fff; 
            padding: 12px; font-size: 11px; width: 100%; border-radius: 0; outline: none;
        }

        #start-screen { 
            position: fixed; inset: 0; background: #000; z-index: 1000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        #start-btn { 
            background: none; border: 1px solid #fff; color: #fff; padding: 20px 40px; 
            cursor: pointer; letter-spacing: 5px; font-weight: bold; text-transform: uppercase;
        }
        #boot-log { font-size: 9px; color: #333; margin-top: 20px; text-transform: uppercase; text-align: center; max-width: 80%; }
    </style>
</head>
<body>

<div id="start-screen">
    <button id="start-btn">BOOT CORE</button>
    <div id="boot-log">Ready. HTTPS or Localhost required.</div>
</div>

<div id="video-hud"><video id="webcam" autoplay playsinline muted></video></div>
<div id="ai-status">AI: Offline</div>

<button id="menu-toggle">Settings</button>

<div id="ui-overlay">
    <div class="controls">
        <div class="fader">
            <label>Attractor Shape</label>
            <select id="shape-select">
                <option value="lorenz">Lorenz Chaos</option>
                <option value="halvorsen">Halvorsen</option>
                <option value="aizawa">Aizawa</option>
                <option value="sprottB">Sprott B</option>
            </select>
        </div>
        <div class="fader">
            <label>Fluidity</label>
            <input type="range" id="morph-slider" min="0.01" max="0.3" step="0.01" value="0.08">
        </div>
        <button onclick="document.getElementById('ui-overlay').classList.remove('visible')" 
                style="background:#fff; color:#000; border:none; padding:12px; margin-top:10px; cursor:pointer; font-weight:bold; font-size:9px; letter-spacing:2px;">
            CLOSE
        </button>
    </div>
</div>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    // Прямой импорт ИИ как модуля (решает проблему "not defined")
    import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs";

    const STATE = { 
        count: window.innerWidth < 600 ? 10000 : 25000,
        shape: 'lorenz', morph: 0.08, gScale: 1, tension: 0.5, chaos: 0,
        handFound: false, lastTime: 0
    };

    // --- THREE.JS ---
    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera3D.position.z = 25;

    const geometry = new THREE.BufferGeometry();
    const posArray = new Float32Array(STATE.count * 3);
    let targetArray = new Float32Array(STATE.count * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const material = new THREE.PointsMaterial({ size: 0.03, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.6, depthWrite: false });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // --- AUDIO ---
    let synth, filter;
    function initAudio() {
        filter = new Tone.Filter(2000, "lowpass").toDestination();
        const reverb = new Tone.Reverb({ decay: 5, wet: 0.5 }).connect(filter);
        synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        synth.triggerAttack(["C2", "G2"]);
        Tone.Destination.volume.value = -12;
    }

    // --- MATH ---
    function updateTargets() {
        const arr = new Float32Array(STATE.count * 3);
        let x = 0.1, y = 0, z = 0, dt = 0.01;
        for (let i = 0; i < STATE.count; i++) {
            if (STATE.shape === 'lorenz') {
                x += (10*(y-x))*dt; y += (x*(28-z)-y)*dt; z += (x*y-(8/3)*z)*dt;
                arr[i*3]=x*0.4; arr[i*3+1]=y*0.4; arr[i*3+2]=(z-25)*0.4;
            } else if (STATE.shape === 'halvorsen') {
                let dx = -1.4*x-4*y-4*z-y*y; let dy = -1.4*y-4*z-4*x-z*z; let dz = -1.4*z-4*x-4*y-x*x;
                x+=dx*dt; y+=dy*dt; z+=dz*dt; arr[i*3]=x*0.7; arr[i*3+1]=y*0.7; arr[i*3+2]=z*0.7;
            } else if (STATE.shape === 'aizawa') {
                let dx = (z-0.7)*x-3.5*y; let dy = 3.5*x+(z-0.7)*y; let dz = 0.6+0.95*z-(z**3/3)-(x*x+y*y)*(1+0.25*z);
                x+=dx*dt; y+=dy*dt; z+=dz*dt; arr[i*3]=x*4; arr[i*3+1]=y*4; arr[i*3+2]=z*3;
            } else {
                let dx = 0.4*y*z; let dy = x - 1.2*y; let dz = 1 - x*y;
                x+=dx*dt; y+=dy*dt; z+=dz*dt; arr[i*3]=x*5; arr[i*3+1]=y*5; arr[i*3+2]=z*5;
            }
        }
        targetArray = arr;
    }

    // --- AI ---
    let handLandmarker;
    const video = document.getElementById('webcam');
    const aiStatus = document.getElementById('ai-status');

    async function initAI() {
        const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: { 
                modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", 
                delegate: "GPU" 
            },
            runningMode: "VIDEO", numHands: 2
        });
    }

    function updateEngine(t, s) {
        STATE.tension = t; STATE.gScale = s; STATE.chaos = (1 - t) * 5;
        if (synth) {
            filter.frequency.rampTo(t * 5000 + 150, 0.1);
            synth.set({ modulationIndex: (1 - t) * 35, detune: (s - 1) * 1200 });
        }
    }

    // --- EVENTS ---
    window.addEventListener('mousemove', (e) => {
        if (!STATE.handFound) updateEngine(e.clientX / window.innerWidth, 0.5 + (1 - e.clientY / window.innerHeight) * 3.5);
    });

    document.getElementById('start-btn').onclick = async () => {
        const log = document.getElementById('boot-log');
        try {
            log.innerText = "Audio starting...";
            await Tone.start();
            initAudio();
            updateTargets();

            log.innerText = "Camera starting...";
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('video-hud').style.display = 'block';

            log.innerText = "AI Loading...";
            await initAI();
            aiStatus.innerText = "AI: Searching...";
        } catch (e) {
            alert("Bootstrap Error: " + e.message);
        }
    };

    document.getElementById('menu-toggle').onclick = () => document.getElementById('ui-overlay').classList.toggle('visible');
    document.getElementById('shape-select').onchange = (e) => { STATE.shape = e.target.value; updateTargets(); };
    document.getElementById('morph-slider').oninput = (e) => STATE.morph = parseFloat(e.target.value);

    // --- LOOP ---
    function animate(time) {
        requestAnimationFrame(animate);

        if (handLandmarker && video.readyState >= 2 && video.currentTime !== STATE.lastTime) {
            STATE.lastTime = video.currentTime;
            const res = handLandmarker.detectForVideo(video, time);
            
            if (res.landmarks && res.landmarks.length > 0) {
                STATE.handFound = true;
                aiStatus.innerText = "AI: Tracking";
                aiStatus.style.color = "#00ffcc";
                const h1 = res.landmarks[0];
                const d = Math.hypot(h1[0].x - h1[12].x, h1[0].y - h1[12].y);
                const t = Math.min(Math.max((d - 0.08) / 0.35, 0), 1);
                let s = STATE.gScale;
                if (res.landmarks.length > 1) {
                    const h2 = res.landmarks[1];
                    s = Math.hypot(h1[0].x - h2[0].x, h1[0].y - h2[0].y) * 5;
                }
                updateEngine(t, s);
            } else {
                STATE.handFound = false;
                aiStatus.innerText = "AI: Searching...";
                aiStatus.style.color = "#444";
            }
        }

        const pos = geometry.attributes.position;
        for (let i = 0; i < STATE.count * 3; i++) {
            const target = targetArray[i] * STATE.gScale;
            pos.array[i] += (target - pos.array[i]) * STATE.morph;
            pos.array[i] += (Math.random() - 0.5) * (STATE.chaos * 0.02);
        }
        pos.needsUpdate = true;
        points.rotation.y += 0.002;
        renderer.render(scene, camera3D);
    }

    animate();
    updateTargets();

    window.onresize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera3D.aspect = window.innerWidth / window.innerHeight;
        camera3D.updateProjectionMatrix();
    };
</script>
</body>
</html>
