<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monochrome AI Synth</title>
    
    <!-- Глобальные библиотеки -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js"></script>
    
    <style>
        :root { --accent: #ffffff; --bg: #000000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg); 
            font-family: 'Courier New', monospace; color: #fff;
            -webkit-user-select: none; user-select: none;
        }

        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* Окно камеры (PIP режим) */
        #video-hud {
            position: fixed; top: 10px; right: 10px;
            width: 100px; height: 130px;
            border: 1px solid #333; background: #111;
            z-index: 100; transform: scaleX(-1);
            display: none; border-radius: 8px; overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #menu-toggle {
            position: fixed; top: 10px; left: 10px; z-index: 500;
            background: rgba(0,0,0,0.8); border: 1px solid #444; color: #fff;
            padding: 12px 18px; cursor: pointer; font-size: 11px; letter-spacing: 2px;
            border-radius: 4px;
        }

        /* Настройки */
        #ui-overlay {
            position: fixed; inset: 0; z-index: 400; background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #ui-overlay.visible { opacity: 1; pointer-events: auto; }

        .controls { width: 85%; max-width: 320px; display: flex; flex-direction: column; gap: 30px; }
        
        /* Монохромные ползунки */
        .fader { display: flex; flex-direction: column; gap: 10px; }
        .fader label { font-size: 10px; letter-spacing: 2px; color: #666; text-transform: uppercase; }

        input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type="range"]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: #333; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 24px; width: 24px; 
            background: #fff; border-radius: 50%; cursor: pointer; 
            margin-top: -11px; border: 2px solid #000;
        }

        select { 
            background: #000; border: 1px solid #333; color: #fff; 
            padding: 15px; font-size: 12px; width: 100%; border-radius: 4px; 
            outline: none; -webkit-appearance: none;
        }

        /* Загрузка */
        #start-screen { 
            position: fixed; inset: 0; background: #000; z-index: 1000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; 
        }
        #start-btn { 
            background: #fff; color: #000; border: none; padding: 20px 40px; 
            cursor: pointer; letter-spacing: 4px; font-weight: bold; font-size: 16px; border-radius: 50px;
        }
        #log { font-size: 9px; color: #444; margin-top: 20px; text-transform: uppercase; max-width: 80%; line-height: 1.6; }
    </style>
</head>
<body>

<div id="start-screen">
    <button id="start-btn">BOOT ENGINE</button>
    <div id="log">Waiting for user input...</div>
</div>

<div id="video-hud">
    <video id="webcam" autoplay playsinline muted></video>
</div>

<button id="menu-toggle">SETTINGS</button>

<div id="ui-overlay">
    <div class="controls">
        <div class="fader">
            <label>Waveform</label>
            <select id="wave-select">
                <option value="sine">Sine (Soft)</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Saw (Aggressive)</option>
                <option value="square">Square (8-bit)</option>
            </select>
        </div>
        
        <div class="fader">
            <label>Morph Fluidity</label>
            <input type="range" id="morph-slider" min="0.01" max="0.25" step="0.01" value="0.07">
        </div>

        <div class="fader">
            <label>Density</label>
            <input type="range" id="density-slider" min="5000" max="30000" step="1000" value="15000">
        </div>

        <button onclick="document.getElementById('ui-overlay').classList.remove('visible')" 
                style="background:none; border: 1px solid #444; color:#fff; padding:15px; margin-top:10px; cursor:pointer; font-size:10px; letter-spacing:2px;">
            BACK
        </button>
    </div>
</div>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    const log = (msg) => document.getElementById('log').innerText = msg;

    let PARTICLE_COUNT = window.innerWidth < 600 ? 10000 : 20000;
    const STATE = { shape: 'lorenz', morph: 0.07, gScale: 1, chaos: 0, tension: 0.5, useMouse: false };

    // --- THREE.JS ---
    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);
    camera3D.position.z = 25;

    let geometry = new THREE.BufferGeometry();
    let positions = new Float32Array(PARTICLE_COUNT * 3);
    let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ size: 0.03, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.6, depthWrite: false });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // --- AUDIO ---
    let synth, filter;
    function initAudio() {
        filter = new Tone.Filter(2000, "lowpass").toDestination();
        const reverb = new Tone.Reverb({ decay: 5, wet: 0.5 }).connect(filter);
        synth = new Tone.PolySynth(Tone.FMSynth).connect(reverb);
        synth.triggerAttack(["C2", "G2"]);
        Tone.Destination.volume.value = -12;
    }

    // --- MATH ---
    function updateTargets() {
        const arr = new Float32Array(PARTICLE_COUNT * 3);
        let x = 0.1, y = 0, z = 0, dt = 0.01;
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            x += (10*(y-x))*dt; y += (x*(28-z)-y)*dt; z += (x*y-(8/3)*z)*dt;
            arr[i*3]=x*0.4; arr[i*3+1]=y*0.4; arr[i*3+2]=(z-25)*0.4;
        }
        targetPositions = arr;
    }

    // --- AI (MEDIA PIPE) ---
    let handLandmarker;
    let videoTime = -1;
    const video = document.getElementById('webcam');

    async function initAI() {
        log("Loading AI WASM...");
        const vision = await tasksVision.FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
        log("Loading AI Model...");
        handLandmarker = await tasksVision.HandLandmarker.createFromOptions(vision, {
            baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
            runningMode: "VIDEO", numHands: 2
        });
        log("AI Engine Ready");
    }

    // --- START LOGIC ---
    document.getElementById('start-btn').onclick = async () => {
        try {
            log("Starting Audio...");
            await Tone.start();
            initAudio();
            updateTargets();
            
            log("Requesting Camera...");
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } 
            });
            
            video.srcObject = stream;
            
            // Ждем реального запуска видео перед инициализацией ИИ
            video.onloadedmetadata = async () => {
                log("Camera active. Initializing AI...");
                await video.play();
                await initAI();
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('video-hud').style.display = 'block';
            };

        } catch (err) {
            log("Camera failed. Switching to Touch mode.");
            STATE.useMouse = true;
            document.getElementById('start-screen').style.display = 'none';
        }
    };

    // --- TOUCH / MOUSE CONTROL (Fallback) ---
    const handleMove = (x, y) => {
        if (!STATE.useMouse) return;
        const t = x / window.innerWidth;
        const s = 0.5 + (1 - y / window.innerHeight) * 3.5;
        STATE.tension = t;
        STATE.gScale = s;
        STATE.chaos = (1 - t) * 5;
        if (synth) {
            filter.frequency.rampTo(t * 5000 + 150, 0.1);
            synth.set({ modulationIndex: (1 - t) * 35 });
            synth.set({ detune: (s - 1) * 1200 });
        }
    };

    window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
    window.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY));

    document.getElementById('menu-toggle').onclick = () => document.getElementById('ui-overlay').classList.toggle('visible');
    document.getElementById('wave-select').onchange = (e) => { synth.set({ oscillator: { type: e.target.value } }); };
    document.getElementById('morph-slider').oninput = (e) => STATE.morph = parseFloat(e.target.value);

    // --- LOOP ---
    function animate() {
        requestAnimationFrame(animate);
        
        if (handLandmarker && video.readyState >= 2 && video.currentTime !== videoTime) {
            videoTime = video.currentTime;
            const res = handLandmarker.detectForVideo(video, performance.now());
            if (res.landmarks && res.landmarks[0]) {
                const h = res.landmarks[0];
                const d = Math.hypot(h[0].x - h[12].x, h[0].y - h[12].y);
                const t = Math.min(Math.max((d - 0.08) / 0.35, 0), 1);
                STATE.tension = t;
                STATE.chaos = (1 - t) * 5;
                if (synth) {
                    filter.frequency.rampTo(t * 5000 + 150, 0.1);
                    synth.set({ modulationIndex: (1 - t) * 35 });
                }
                if (res.landmarks[1]) {
                    const h2 = res.landmarks[1];
                    STATE.gScale = Math.hypot(h[0].x - h2[0].x, h[0].y - h2[0].y) * 5;
                    synth.set({ detune: (STATE.gScale - 1) * 1200 });
                }
            }
        }

        const pos = geometry.attributes.position;
        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            const t = targetPositions[i] * STATE.gScale;
            pos.array[i] += (t - pos.array[i]) * STATE.morph;
            pos.array[i] += (Math.random() - 0.5) * (STATE.chaos * 0.02);
        }
        pos.needsUpdate = true;
        points.rotation.y += 0.002;
        renderer.render(scene, camera3D);
    }
    animate();

    window.onresize = () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera3D.aspect = window.innerWidth/window.innerHeight;
        camera3D.updateProjectionMatrix();
    };
</script>
</body>
</html>
